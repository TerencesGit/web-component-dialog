<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mobile Dialog Component</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no,email=no"/>
	<link rel="stylesheet" href="css/dialog.css">
</head>
<body>
	<!-- <div class="dialog-modal">
		<div class="dialog-container">

	<button id="btn1" class="btn-block">没有任何参数</button>
	<button id="btn2" class="btn-block">没有按钮，2s后自动关闭</button>
	<button id="btn3" class="btn-block">带有确认和取消按钮，点击按钮关闭</button>
	<button id="btn4" class="btn-block">弹出多层窗口</button>
	<button id="btn5" class="btn-block">多组按钮框，样式可定制</button>
	<button id="btn6" class="btn-block">带有确认和删除按钮，点击确认按钮弹出加载框后2s后关闭</button>
	<script src="js/zepto/zepto.min.js"></script>
	<script src="js/zepto/touch.js"></script>
	<script src="js/dialog.js"></script>
	<script>
		$('#btn1').on('tap',function(){
			//new Dialog()
			$.dialog()
		})
		$('#btn2').tap(function(){
			$.dialog({
				message: '删除成功',
				type: 'ok',
				delay: 2000,
				maskOpcity: .6
			})
		})
		$('#btn3').tap(function(){
			$.dialog({
				message: '确认关闭弹窗？',
				type: 'warning',
				buttons: [{
					type: 'confirm',
					text: '确认',
					callback: function(){
						alert('你点击了确认按钮！')
					}
				},{
					type: 'cancel',
					text: '取消',
					callback: function(){
						alert('你点击了取消按钮！')
						return false
					}
				}]
			})
		})
		$('#btn4').tap(function(){
			$.dialog({
				message: '弹出下一个窗口？',
				type: 'warning',
				buttons: [{
					type: 'confirm',
					text: '确认',
					callback: function(){
						$.dialog({
							message: '第二层级',
							buttons: [{
								text: '继续弹',
								callback: function(){
									$.dialog({
										message: '第三层级',
										buttons: [{
											text: '关闭'
										}]
									})
									return false
								}
							},{
								text: '关闭'
							}]
						})
						return false
					}
				},{
					type: 'cancel',
					text: '取消',
					callback: function(){}
				}]
			})
		})
		$('#btn6').tap(function(){
			$.dialog({
				message: '确认删除该文件？',
				type: 'warning',
				buttons: [{
					type: 'confirm',
					text: '确认',
					callback: function(){
						$.dialog({
							type: 'waiting',
							callback: function(){
								$.dialog({
									type: 'ok',
									message: '删除成功',
									delay: 1000
								})
							},
							delay: 2000
						})
					}
				},{
					type: 'cancel',
					text: '取消',
					callback: function(){
						return true
					}
				}]
			})
		})
	</script>
</body>
</html>
